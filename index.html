<!DOCTYPE html>

<html>

<head>
  <title>Link in bio example</title>
  <meta name="vireport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./animation.css">
  <link rel="preload" href="./images/background.jpg" as="image">
  <script>"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"</script>
</head>

<body>
  <section>
    <div class="wrapper">
      <header>
        <img src="./images/placeholder.svg">
        <h1>@YourNameHere</h1>
      </header>
      <ul>
        <li class="anim-group1">
          <a href="">
            <img src="./images/homepage.svg" alt="Homepage" width="20">
            Official Website
          </a>
        </li>
        <li class="anim-group2">
          <a href="">
            <img src="./images/youtube.svg" alt="YouTube" width="20">
            YouTube
          </a>
        </li>
        <li class="anim-group3">
          <a href="">
            <img src="./images/x-logo.svg" alt="X (Twitter)" width="20">
            X (Twitter)
          </a>
        </li>
        <li class="anim-group4">
          <a href="">
            <img src="./images/github.svg" alt="GitHub" width="20">
            GitHub
          </a>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
